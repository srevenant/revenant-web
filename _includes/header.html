<script language="javascript">
function m (tld, dom, addr, subj) {
    addr = "to:" + addr + "@";
    addr += dom + "." + tld;
    if (subj) {
        addr += "?subject=" + subj;
    }
    document.location.href = "mail" + addr;
}
</script>

<header class="main-header content-wrapper">

  <input type="checkbox" id="menu-checkbox" />

  <nav class="center-wrapper nav-main">

    <a class="blog-logo" href="{{ site.baseurl }}/">{{ site.title }}</a>

    {% for my_page in site.pages %}
      {% if my_page.active %}
        <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
